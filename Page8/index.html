<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>من سيربح الفدادين</title>
    <link rel="stylesheet" href="style.css" />
    <script src="questions.js"></script>
  </head>

  <body>
    <div class="header">من سيربح الفدادين</div>
    <div class="actions">
      <button class="action-btn" onclick="removeTwoAnswers()">
        احذف إجابتين
      </button>
      <button class="action-btn" onclick="changeQuestion()">غيّر السؤال</button>
      <button class="action-btn" onclick="callFriend()">اتصل بصديق</button>
      <button class="action-btn" onclick="useGuide()">استعن بالدلال</button>
      <button class="restart-btn" onclick="resetGame()">العب من جديد</button>
    </div>
    <div class="scoreboard" id="scoreboard">
      <div class="left-half">
        <table id="rounds-table">
          <thead>
            <tr>
              <th>الدرجة</th>
              <th>السؤال</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically -->
          </tbody>
        </table>
      </div>
      <div class="right-half">
        <p>السؤال الحالي: <span id="question-number">1</span> من 15</p>
        <p>الإجابات الصحيحة: <span id="correct-answers">0</span> / 15</p>
        <p>رصيدك: <span id="land-points">0</span> فدان</p>
        <p>الوقت المتبقي: <span id="timer">60</span> ثانية</p>
      </div>
    </div>
    <div class="question-box" id="question-box">
      <p id="question">أين ولد الشاعر أبو العلاء المعري؟</p>
      <div class="answer" onclick="checkAnswer(this, true)">سوريا</div>
      <div class="answer" onclick="checkAnswer(this, false)">الحجاز</div>
      <div class="answer" onclick="checkAnswer(this, false)">العراق</div>
      <div class="answer" onclick="checkAnswer(this, false)">اليمن</div>
    </div>
    <script src="game.js"></script>
  </body>
</html>

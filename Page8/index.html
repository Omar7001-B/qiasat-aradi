            color: #fff;
            font-size: 18px;
            border: none;

        ];

        function shuffle(array) {
            let currentIndex = array.length;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {

                // Pick a remaining element...
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
        }
        
        // لو عايز تخليهم مترتبين شيل السطر الي تحت
        shuffle(questions);


        const pointsPerQuestion = 50 / 15; // عدد النقاط لكل سؤال
        let currentQuestion = 0;
        let correctAnswers = 0;
        let landPoints = 0;
        let timer;
        let timeLeft = 120;

        function loadNextQuestion() {
            if (correctAnswers === 15) {
                alert("مبروك! لقد ربحت ٥٠ فدانًا!");
                return;
            }

            if (currentQuestion >= questions.length) {
                alert("لقد انتهت الأسئلة المتاحة. أعد تشغيل اللعبة!");
                return;
            }

            resetTimer();
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            document.getElementById("question-number").textContent = currentQuestion + 1;
            const answers = document.querySelectorAll(".answer");
            answers.forEach((answer, index) => {
                answer.style.display = "block";
                answer.textContent = q.answers[index];
                answer.onclick = () => checkAnswer(answer, index === q.correct);
            });
            startTimer();
        }

        function startTimer() {
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("انتهى الوقت! حاول مرة أخرى.");
                    resetGame();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 120;
        }

        function checkAnswer(selectedAnswer, isCorrect) {
            resetTimer();
            if (isCorrect) {
                correctAnswers++;
                landPoints += pointsPerQuestion;
                document.getElementById("correct-answers").textContent = correctAnswers;
                document.getElementById("land-points").textContent = landPoints.toFixed(2);
                selectedAnswer.classList.add("correct");
            } else {
                alert("إجابة خاطئة! لقد خسرت جميع الفدادين.");
                resetGame();
                return;
            }

            setTimeout(() => {
                selectedAnswer.classList.remove("correct", "wrong");
                currentQuestion++;
                loadNextQuestion();
            }, 1000);
        }

        function resetGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            landPoints = 0;
            document.getElementById("correct-answers").textContent = correctAnswers;
            document.getElementById("land-points").textContent = landPoints.toFixed(2);
            resetTimer();
            loadNextQuestion();
        }

        function removeTwoAnswers() {
            const answers = document.querySelectorAll(".answer");
            let removed = 0;
            answers.forEach((answer, index) => {
                if (index !== questions[currentQuestion].correct && removed < 2) {
                    answer.style.display = "none";
                    removed++;
                }
            });
        }

        function changeQuestion() {
            resetTimer();
            currentQuestion++;
            loadNextQuestion();
        }

        function callFriend() {
            alert("صديقك يقترح الإجابة رقم " + (questions[currentQuestion].correct + 1));
        }

        function useGuide() {
            const guideLink = questions[currentQuestion].guideLink;
            const sessionData = questions[currentQuestion].sessionvars;
            sessionStorage.clear();

            // Loop through the session variables and store them one by one in localStorage
            for (let key in sessionData) {
                if (sessionData.hasOwnProperty(key)) {
                    sessionStorage.setItem(key, sessionData[key]);
                }
            }

            // Open the guide link in a new window
            if (guideLink) {
                window.open(guideLink, "_blank");
            } else {
                alert("لا يوجد دليل لهذا السؤال.");
            }
        }

        loadNextQuestion();
    </script>

        padding: 0;

      }
      .answer.correct {
        background-color: #00aa00 !important;
        border-color: #00aa00;
      }

      .answer.incorrect {

        border-color: #ff0000;
      }

      .answer.highlight-correct {
        background-color: #ffa500 !important;
        border-color: #ffa500;
      }
      .answer::before,
      .action-btn::before,
      .restart-btn::before {
        content: "";
        clip-path: polygon(
          15px 0%,
          calc(100% - 15px) 0%,
          100% 50%,
          calc(100% - 15px) 100%,
          15px 100%,
          0% 50%
        );
        clear: both;
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: black;
      }
      .answer:hover::before,
      .action-btn:hover::before,
      .restart-btn:hover::before {
        background-color: transparent;
      }
      body {
        direction: rtl;
        background: #000000;
        color: white;
        padding: 20px;
        min-height: 100vh;

        flex-direction: column;

        cursor: pointer;

        position: relative;
        clip-path: polygon(

          calc(100% - 15px) 0%,
          100% 50%,
          calc(100% - 15px) 100%,
          15px 100%,
          0% 50%
        );
        width: 200px;
        text-align: center;
        transition: background-color 0.3s;

      .action-btn:hover,
      .restart-btn:hover {

      }

        margin: 20px 0;

      .answer {

        background: #0066cc;
        border: 2px solid #0066cc;
        color: white;
        margin: 10px 0;
        padding: 15px;

        position: relative;
        clip-path: polygon(

      .dark-popup-overlay {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 1000;
      }

      .dark-popup-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .dark-popup {
        background-color: #1a1a1a;
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        max-width: 400px;
        width: 90%;
        transform: scale(0.9);
        transition: transform 0.3s;
      }

      .dark-popup.active {
        transform: scale(1);
      }

      .dark-popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
        font-size: 25px;
        line-height: 1;
        transition: color 0.3s;
      }

      .dark-popup-close:hover {
        color: white;
      }

      .dark-popup-content {
        margin-top: 20px;
        font-size: 16px;
        line-height: 1.5;
        text-align: center;
      }

        .scoreboard {

          align-items: center;

          max-width: 300px;

    <script>
      function showPopup(text) {
        // Create overlay
        const overlay = document.createElement("div");
        overlay.className = "dark-popup-overlay";

        // Create popup container
        const popup = document.createElement("div");
        popup.className = "dark-popup";

        // Create close button
        const closeButton = document.createElement("button");
        closeButton.className = "dark-popup-close";
        closeButton.innerHTML = "×";

        // Create content
        const content = document.createElement("div");
        content.className = "dark-popup-content";
        content.textContent = text;

        // Assemble popup
        popup.appendChild(closeButton);
        popup.appendChild(content);
        overlay.appendChild(popup);
        document.body.appendChild(overlay);

        // Trigger animation
        requestAnimationFrame(() => {
          overlay.classList.add("active");
          popup.classList.add("active");
        });

        // Handle closing
        function closePopup() {
          overlay.classList.remove("active");
          popup.classList.remove("active");

          // Remove elements after animation
          setTimeout(() => {
            document.body.removeChild(overlay);
          }, 300);
        }

        closeButton.addEventListener("click", closePopup);
        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) {
            closePopup();
          }
        });

        // Close on escape key
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closePopup();
          }
        });
      }

              "المساحة = العرض ÷ الطول",
            ],
            correct: 0,
          },
          {
            question:
              "إذا أردت تحويل مساحة 7 قصبات مربعة إلى متر مربع، كم الناتج؟",
            answers: [
              "84.2175 متر مربع",
              "82.215 متر مربع",
              "88.125 متر مربع",
              "90.13 متر مربع",
            ],
            correct: 0,
          },
          {
            question: "ما العلاقة بين القصبة الطولية والقصبة المربعة؟",
            answers: [
              "القصبة المربعة تمثل مربع طول ضلعه قصبة واحدة",
              "القصبة المربعة هي 24 ضعف القصبة الطولية",
              "القصبة الطولية تقيس المساحة بينما القصبة المربعة تقيس الطول",
              "القصبة المربعة تعادل نصف القصبة الطولية",
            ],
            correct: 0,
          },
        ],
      };

      let currentGameQuestion = {}; // Store the current question object
      let currentRound = 0;
      let roundScore = 0;
      let correctAnswers = 0;
      let timer;
      let timeLeft = 120;
      let landPoints = 0;

      // Function to update the scoreboard table
      function updateScoreboard() {
        return;
        const tableBody = document
          .getElementById("rounds-table")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = ""; // Clear the existing table

        gameQuestions.forEach((game, index) => {
          const row = document.createElement("tr");
          if (index === currentRound) {
            row.classList.add("highlight"); // Highlight the current round
          }

          const scoreCell = document.createElement("td");
          scoreCell.textContent = game.score;
          row.appendChild(scoreCell);

          const questionCell = document.createElement("td");
          questionCell.textContent = `${index + 1}`;
          row.appendChild(questionCell);

          tableBody.appendChild(row);
        });
      }

      function getRandomQuestionAndRemove(listName) {
        if (questions[listName]?.length) {
          const randomIndex = Math.floor(
            Math.random() * questions[listName].length
          );
          const randomQuestion = questions[listName].splice(randomIndex, 1)[0]; // Remove and return question
          return randomQuestion;
        }
        return null;
      }

      function loadNextQuestion() {
        if (correctAnswers === 15) {
        //   alert("مبروك! لقد ربحت ٥٠ فدانًا!");
          showPopup("مبروك! لقد ربحت ٥٠ فدانًا!");
          return;
        }

        if (currentRound >= gameQuestions.length) {
        //   alert("لقد انتهت الأسئلة!");
          showPopup("لقد انتهت الأسئلة!");
          return;
        }

        let q = null;
        while (currentRound < gameQuestions.length && !q) {
          const currentGame = gameQuestions[currentRound];
          const listName = currentGame.list;
          roundScore = currentGame.score;

          q = getRandomQuestionAndRemove(listName);
          
          if (!q) {
            currentRound++; // Move to next list if current one is empty
          }
        }

        if (q) {
          // Assign the selected question to currentGameQuestion
          currentGameQuestion = q;

          // Reset timer and update UI
          resetTimer();
          document.getElementById("question").textContent = q.question;
          document.getElementById("question-number").textContent = `السؤال ${
            correctAnswers + 1
          }`;

          const answers = document.querySelectorAll(".answer");
          answers.forEach((answer, index) => {
            answer.style.display = "block";
            answer.textContent = q.answers[index];
            answer.onclick = () => checkAnswer(answer, index === q.correct);
          });

          // Update the scoreboard table
          updateScoreboard();

          startTimer();
        } else {
          showPopup("لا توجد المزيد من الأسئلة المتاحة");
        }
      }

      function startTimer() {
        document.getElementById("timer").textContent = timeLeft;
        timer = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timer);
            // alert("انتهى الوقت! حاول مرة أخرى.");
            showPopup("انتهى الوقت! حاول مرة أخرى.");
            resetGame();
          }
        }, 1000);
      }

      function resetTimer() {
        clearInterval(timer);
        timeLeft = 120;
      }

      function resetTimer() {
        clearInterval(timer);
        timeLeft = 120;
      }

      function checkAnswer(selectedAnswer, isCorrect) {
        resetTimer();
        if (isCorrect) {
          correctAnswers++;
          landPoints += roundScore;
          document.getElementById("correct-answers").textContent =
            correctAnswers;
          document.getElementById("land-points").textContent =
            landPoints.toFixed(2);
          selectedAnswer.classList.add("correct");
        } else {
          showPopup("إجابة خاطئة! لقد خسرت جميع الفدادين.");
          resetGame();
          return;
        }

        setTimeout(() => {
          selectedAnswer.classList.remove("correct", "wrong");
          currentRound++; // Move to the next round
          loadNextQuestion();
        }, 1000);
      }

      function resetGame() {
        correctAnswers = 0;
        landPoints = 0;
        document.getElementById("correct-answers").textContent = correctAnswers;
        document.getElementById("land-points").textContent =
          landPoints.toFixed(2);
        resetTimer();
        currentRound = 0; // Reset round to 0
        loadNextQuestion();
      }

      function resetGame() {
        correctAnswers = 0;
        landPoints = 0;
        document.getElementById("correct-answers").textContent = correctAnswers;
        document.getElementById("land-points").textContent =
          landPoints.toFixed(2);
        resetTimer();
        loadNextQuestion();
      }

      function removeTwoAnswers() {
        const answers = document.querySelectorAll(".answer");
        let removed = 0;
        answers.forEach((answer, index) => {
          if (index !== currentGameQuestion.correct && removed < 2) {
            answer.style.display = "none";
            removed++;
          }
        });
      }

      function changeQuestion() {
        resetTimer();
        loadNextQuestion();
      }

      function callFriend() {
        // alert("صديقك يقترح الإجابة رقم " + (currentGameQuestion.correct + 1));
        showPopup("صديقك يقترح الإجابة رقم " + (currentGameQuestion.correct + 1));
      }

      function useGuide() {
        const guideLink = currentGameQuestion.guideLink;
        const sessionData = currentGameQuestion.sessionvars;
        sessionStorage.clear();

        // Loop through the session variables and store them one by one in localStorage
        for (let key in sessionData) {
          if (sessionData.hasOwnProperty(key)) {
            sessionStorage.setItem(key, sessionData[key]);
          }
        }

        // Open the guide link in a new window
        if (guideLink) {
          window.open(guideLink, "_blank");
        } else {
        //   alert("لا يوجد دليل لهذا السؤال.");
          showPopup("لا يوجد دليل لهذا السؤال.");
        }
      }


      // Start the game
      loadNextQuestion();
    </script>
  </body>
</html>

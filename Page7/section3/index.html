  <script>
    // JavaScript

    // JavaScript
    // JavaScript
    function calculate() {
      // Get all the input values or set them to 0 if empty
      var shares = parseFloat(document.getElementById("input-shares").value) || 0;
      var carat = parseFloat(document.getElementById("input-carat").value) || 0;
      var acre = parseFloat(document.getElementById("input-acre").value) || 0;
      console.log("shares : ", shares);
      console.log("carat : ", carat);
      console.log("acre : ", acre);

      // Convert them to total shares
      var totalAllShares = acre * 24 * 24 + carat * 24 + shares;
      console.log("totalAllShares : ", totalAllShares);

      // Convert back to carats
      var caratValue = totalAllShares / 24;
      console.log("caratValue : ", caratValue);

      // Get the carat price
      var caratPrice = parseFloat(document.getElementById("input-carat-price").value) || 0;
      console.log("caratPrice : ", caratPrice);

      // Calculate total price
      var totalPrice = caratPrice * caratValue;
      console.log("totalPrice : ", totalPrice);

      // Get the meter unit from the selection
      var meterUnit = parseFloat(document.getElementById("input-carat-area").value) || 0;
      console.log("meterUnit : ", meterUnit);

      // Calculate result in square meters
      var resultInSquareMeter = totalAllShares * meterUnit / 24;
      console.log("resultInSquareMeter : ", resultInSquareMeter);

      // Update the result display
      document.getElementById("output-result-total-price").innerText = totalPrice.toFixed(2);
      document.getElementById("output-result-with-meter-squares").innerText = resultInSquareMeter.toFixed(3);

      // Calculate and update output-reed, output-fist, and output-less-than-fist
      var reedValue = Math.floor(resultInSquareMeter / 12.60250); // Integer part of the division
      var fistValue = Math.floor((resultInSquareMeter / 12.60250 - reedValue) * 24); // Decimal part multiplied by 24
      var lessThanFistValue = (resultInSquareMeter / 12.60250 - reedValue - (fistValue / 24)).toFixed(2); // Remaining decimal part
      console.log("reedValue : ", reedValue);
      console.log("fistValue : ", fistValue);
      console.log("lessThanFistValue : ", lessThanFistValue);

      document.getElementById("output-reed").innerText = reedValue;
      document.getElementById("output-fist").innerText = fistValue;
      document.getElementById("output-less-than-fist").innerText = lessThanFistValue;
    }
    // JavaScript
    function clearAll() {
      // Clear all the input fields used in the calculate function
      document.getElementById("input-shares").value = "";
      document.getElementById("input-carat").value = "";
      document.getElementById("input-acre").value = "";
      document.getElementById("input-carat-price").value = "";
      // document.getElementById("input-carat-area").value = "";

      // Clear the result displays
      document.getElementById("output-result-total-price").innerText = "0";
      document.getElementById("output-result-with-meter-squares").innerText = "0";
      document.getElementById("output-reed").innerText = "0";
      document.getElementById("output-fist").innerText = "0";
      document.getElementById("output-less-than-fist").innerText = "0.0";
    }



  </script>
